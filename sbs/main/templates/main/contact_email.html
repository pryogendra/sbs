<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Contact Form Submission</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">

    <center>
        <table width="100%" border="0" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #ffffff; border-collapse: collapse;">
            <tr>
                <td align="left" style="padding: 20px 30px; background-color: #3f51b5; color: #ffffff; font-size: 24px; font-weight: bold;">
                    New Contact Submission
                </td>
            </tr>

            <tr>
                <td style="padding: 30px 30px 10px 30px; font-size: 18px; color: #333333;">
                    <p style="margin: 0; font-weight: bold;">You've received a new message from your website's contact form.</p>
                </td>
            </tr>

            <tr>
                <td style="padding: 10px 30px 30px 30px;">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" style="border: 1px solid #dddddd; border-collapse: collapse;">
                        
                        <tr>
                            <td style="padding: 12px 15px; background-color: #f9f9f9; width: 30%; border-bottom: 1px solid #eeeeee; font-weight: bold; color: #555555;">Name:</td>
                            <td style="padding: 12px 15px; background-color: #ffffff; width: 70%; border-bottom: 1px solid #eeeeee;">{{ name }}</td>
                        </tr>

                        <tr>
                            <td style="padding: 12px 15px; background-color: #f9f9f9; width: 30%; border-bottom: 1px solid #eeeeee; font-weight: bold; color: #555555;">Email:</td>
                            <td style="padding: 12px 15px; background-color: #ffffff; width: 70%; border-bottom: 1px solid #eeeeee;"><a href="mailto:{{ email }}" style="color: #3f51b5; text-decoration: none;">{{ email }}</a></td>
                        </tr>

                        <tr>
                            <td style="padding: 12px 15px; background-color: #f9f9f9; width: 30%; font-weight: bold; color: #555555;">Subject:</td>
                            <td style="padding: 12px 15px; background-color: #ffffff; width: 70%; ">{{ subject }}</td>
                        </tr>

                        <tr>
                            <td style="padding: 12px 15px; background-color: #f9f9f9; width: 30%; font-weight: bold; color: #555555;">Query/Message:</td>
                            <td style="padding: 12px 15px; background-color: #ffffff; width: 70%; ">{{ message }}</td>
                        </tr>

                    </table>
                </td>
            </tr>

            <tr>
                <td align="center" style="padding: 20px 30px; background-color: #f4f4f4; font-size: 12px; color: #777777;">
                    This email was automatically generated by your website.
                </td>
            </tr>

        </table>
    </center>

</body>
</html>
